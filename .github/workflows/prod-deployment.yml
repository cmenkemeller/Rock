name: CI for Rock RMS

on:
  push:
    branches:
      - ci-cd
  pull_request:
    branches:
      - ci-cd

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Install Visual Studio Build Tools with ASP.NET workload
      - name: Install Visual Studio Build Tools
        run: |
          choco install visualstudio2019buildtools --params "--add Microsoft.VisualStudio.Workload.NetWeb --includeRecommended --includeOptional"

      # Step 3: Install NuGet packages
      - name: Restore NuGet packages
        run: nuget restore Rock.sln

      # Step 4: Build the solution using MSBuild
      - name: Build Rock RMS
        run: |
          "C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\MSBuild\Current\Bin\MSBuild.exe" Rock.sln /p:Configuration=Release